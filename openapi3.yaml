openapi: 3.0.1
info:
  title: service-name
  description: basic template for map colonies service
  version: 1.0.0
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
servers:
  - url: http://localhost:8080
paths:
  /trigger:
    post:
      operationId: CreateLayer
      tags:
        - ManualTrigger
      summary: trigger layer creation from source directory
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/createLayerRequest'
      responses:
        200:
          description: OK
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
components:
  schemas:
    error:
      type: object
      required:
        - message
      properties:
        message:
          type: string
    createLayerRequest:
      type: object
      required:
        - sourceDirectory
      properties:
        sourceDirectory:
          type: string
